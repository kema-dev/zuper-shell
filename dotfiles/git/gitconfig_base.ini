[http]
	postBuffer = 524288000
[gpg]
	format = ssh
[pull]
	rebase = false
	ff = only
[rerere]
	enabled = true
[core]
	editor = nvim
	pager = delta
	whitespace = -trailing-space,-space-before-tab
[interactive]
	diffFilter = delta --color-only
[add.interactive]
	useBuiltin = false
[delta]
	navigate = true
	light = false
	side-by-side = true
[merge]
	conflictstyle = diff3
	autostash = true
[rebase]
	autoSquash = true
[diff]
	colorMoved = default
[init]
	defaultBranch = main
[commit]
	gpgsign = true
