  # - trailing_diamond: ' '
  #   template: ' {{ if .User }}{{ .User }}{{ end }}{{ if .Server }}{{ if .User }}@{{ end }}{{ .Server }}{{ end }}{{ if .Name }}{{ if or .User .Server }} :: {{ end }}{{ .Name }}{{ end }}'
  #   foreground: '#ef754f'
