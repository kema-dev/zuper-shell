# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  default_bg: "#dbefee"
  default_fg: "#0077ff"
  # default_bg: '#29315A'
  # default_fg: '#0077ff'
var:
  DefaultUser: kema
console_title_template: '{{ if ne .UserName .Var.DefaultUser }}{{ if .UserName }}{{ .UserName }}{{ end }}{{ if .HostName }}{{ if .UserName }}@{{ end }}{{ .HostName }}{{ end }}{{ end }}{{ if .PWD }}{{ .PWD }}{{ end }}'
blocks:
  - type: prompt
    alignment: left
    overflow: hide
    segments:
      - properties:
          alma: 
          alpine: 
          aosc: 
          arch: 
          cache_duration: none
          centos: 
          coreos: 
          debian: 
          devuan: 
          display_distro_name: false
          elementary: 
          fedora: 
          gentoo: 
          linux: 
          macos: 
          mageia: 
          manjaro: 
          mint: 
          nixos: 
          opensuse: 
          raspbian: 
          redhat: 
          rocky: 
          sabayon: 
          slackware: 
          ubuntu: 
          windows: 
        leading_diamond: ''
        trailing_diamond: ' '
        template: '{{ if .WSL }} on {{ end }}{{ if .Icon }}{{ .Icon }}{{ end }}'
        foreground: p:default_fg
        background: p:default_bg
        type: os
        style: diamond
      - properties:
          cache_duration: none
        trailing_diamond: ' '
        template: '{{ if .Name }}{{ .Name }}{{ end }}'
        foreground: p:default_fg
        background: p:default_bg
        type: shell
        style: diamond
      # - properties:
      #     cache_duration: none
      #   leading_diamond: ''
      #   template: '{{ if .SSHSession }}<#ff9248> </>{{ end }}{{ if .Root }}{{ if .UserName }}<#ff0055>{{ .UserName }}</>{{ end }}{{ else }}{{ .UserName }}{{ end }}'
      #   foreground: p:default_fg
      #   background: p:default_bg
      #   type: session
      #   style: diamond
      - properties:
          cache_duration: none
          command: cat "${HOME}/machine_mode"
          shell: bash
        trailing_diamond: ' '
        template: '{{ if .Output }}@{{ .Output }}{{ end }}'
        foreground: p:default_fg
        background: p:default_bg
        type: command
        style: diamond
      - properties:
          cache_duration: none
          folder_icon: ...
          folder_separator_icon: /
          hide_root_location: false
          home_icon: ' '
          mapped_locations:
            /tmp: '󱝏 '
            ~/.dotfiles: 󱀨 dotfiles
          max_depth: 5
          mixed_threshold: 8
          style: agnoster_short
          windows_registry_icon: 
        leading_diamond: ''
        trailing_diamond: ' '
        template: '{{ if .Path }}{{ .Path }}{{ end }}'
        foreground: p:default_fg
        background: p:default_bg
        type: path
        style: diamond
      - properties:
          azure_devops_icon: ' '
          bitbucket_icon: ' '
          branch_ahead_icon: '↑'
          branch_behind_icon: '↓'
          branch_gone_icon: '≢ '
          branch_icon: ' '
          branch_identical_icon: '≡ '
          branch_max_length: 25
          cache_duration: none
          cherry_pick_icon: ' '
          codecommit_icon: 󰸏
          commit_icon: '󰜘 '
          fetch_bare_info: true
          fetch_stash_count: false
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: false
          git_icon: ' '
          github_icon: ' '
          gitlab_icon: ' '
          merge_icon: ' '
          native_fallback: false
          no_commits_icon: 󰙨
          rebase_icon: ' '
          revert_icon: ' '
          tag_icon: '󰓹 '
          truncate_symbol: ''
          upstream_icons:
            heptapod.host: 
        leading_diamond: ''
        trailing_diamond: ' '
        template: "{{ url .UpstreamIcon (print (replaceP \"\\\\.git\" .UpstreamURL \"\") \"/tree/\" .Ref) }}{{ if .UpstreamIcon }}{{ end }}{{ if .HEAD }} {{ .HEAD }}{{ end }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} 󰷈 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"
        foreground: '#43CCEA'
        background: p:default_bg
        type: git
        style: diamond
        foreground_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}#ff9248{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}'
          - '{{ if gt .Ahead 0 }}#b388ff{{ end }}'
          - '{{ if gt .Behind 0 }}#b388ff{{ end }}'
  - type: prompt
    alignment: right
    overflow: hide
    segments:
      - properties:
          cache_duration: none
        trailing_diamond: ' '
        template: "{{ if or .Version .Name }} {{ end }}{{ if .Version }} {{ .Version }}{{ end }}{{ if .Name }} {{ .Name }}{{ end }}"
        foreground: '#5485a3'
        background: background
        type: project
        style: diamond
      - properties:
          cache_duration: none
          fetch_version: false
        trailing_diamond: ' '
        template: 󱁢 {{ if .WorkspaceName }}{{ .WorkspaceName }}{{ end }}
        foreground: '#844fba'
        background: background
        type: terraform
        style: diamond
      # - properties:
      #     cache_duration: none
      #     display_default: true
      #     display_mode: context
      #     fetch_version: true
      #     fetch_virtual_env: true
      #     home_enabled: false
      #   trailing_diamond: ' '
      #   template:  {{ if .Full }}{{ .Full }}{{ end }}{{ if .Venv }} ({{ .Venv }}){{ end }}
      #   foreground: '#ffe263'
      #   background: background
      #   type: python
      #   style: diamond
      - properties:
          cache_duration: none
          command: cat "${HOME}/.pulumi/workspaces/$(cat Pulumi.yaml 2>/dev/null | head -n 1 | awk '{print $2}')-"*-workspace.json 2>/dev/null | jq -r '.stack' | awk -F'/' '{print $NF}'
        trailing_diamond: ' '
        template: 󰹮 {{ if .Output }}{{ .Output }}{{ end }}
        foreground: '#f7bf2a'
        background: background
        type: command
        style: diamond
      - properties:
          cache_duration: none
          command: cat go.mod 2>/dev/null | head -n 1 | awk '{print $2}'
        trailing_diamond: ' '
        template:  {{ if .Output }}{{ .Output }}{{ end }}
        foreground: '#5485a3'
        background: background
        type: command
        style: diamond
      - properties:
          cache_duration: none
          display_mode: files
          fetch_version: true
          home_enabled: false
          parse_mod_file: true
          parse_go_work_file: true
        trailing_diamond: ' '
        template: 󰟓 {{ if .Full }}{{ .Full }}{{ end }}
        foreground: '#79d4fd'
        background: background
        type: go
        style: diamond
      # - properties:
      #     cache_duration: none
      #     display_mode: files
      #     fetch_version: true
      #     home_enabled: false
      #   trailing_diamond: ' '
      #   template:  {{ if .Full }}{{ .Full }}{{ end }}
      #   foreground: '#cc342d'
      #   background: background
      #   type: ruby
      #   style: diamond
      - properties:
          cache_duration: none
          display_mode: files
          fetch_package_manager: true
          fetch_version: true
          npm_icon: <#FE4A49> </>
          yarn_icon: <#2c8ebb> </>
        trailing_diamond: ' '
        template: "{{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }} {{ if .Full }}{{ .Full }}{{ end }}"
        foreground: '#026e00'
        background: background
        type: node
        style: diamond
      - properties:
          cache_duration: none
          command: nmcli connection show --active 2>/dev/null | awk '{print $1}' | grep -oP '(wg|ovpn)-\K.+' | sed ':a;N;$!ba;s/\n\([a-zA-Z0-9]\)/ - \1/g'
        trailing_diamond: ' '
        template: 󱅞 {{ if .Output }}{{ .Output }}{{ end }}
        foreground: '#7DD181'
        background: background
        type: command
        style: diamond
      - properties:
          always_enabled: false
          status_template: ' {{ reason .Code }}'
        leading_diamond: ''
        trailing_diamond: ' '
        template: '{{ .String }}'
        foreground: '#eb3434'
        background: p:default_bg
        type: status
        style: diamond
      - properties:
          cache_duration: none
          style: roundrock
          threshold: 2000
        leading_diamond: ''
        trailing_diamond: ' '
        template:  {{ if .FormattedMs }} {{ .FormattedMs }}{{ end }}
        foreground: '#727272'
        background: p:default_bg
        type: executiontime
        style: diamond
      - properties:
          cache_duration: none
          style: mixed
        leading_diamond: ''
        trailing_diamond: 
        template:  {{ if .CurrentDate }}{{ .CurrentDate | date .Format }}{{ end }}
        foreground: '#727272'
        background: p:default_bg
        type: time
        style: diamond
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        trailing_diamond: ' '
        template: ➜
        foreground: '#1fe64a'
        type: text
        style: diamond
    newline: true
tooltips:
  - properties:
      display_error: false
      parse_kubeconfig: true
    trailing_diamond: ' '
    template: '󱃾 {{ if .Context }}{{ .Context }}{{ end }}{{ if .Cluster }}{{ if ne .Cluster .Context }}{{ if .Context }} :: {{ end }}{{ .Cluster }}{{ end }}{{ end }}{{ if or .Context .Cluster }} :: {{ end }}{{ if .Namespace }}{{ .Namespace }}{{ else }}default{{ end }}{{ if .User }}{{ if ne .User .Cluster }}{{ if or .Context .Cluster}} :: {{ end }}{{ .User }}{{ end }}{{ end }}'
    foreground: '#316ce6'
    background: background
    type: kubectl
    style: diamond
    tips:
      - k
      - kubectl
      - kind
      - minikube
      - h
      - helm
      - kubens
      - kcx
      - kcs
      - kubectx
      - oc
      - istioctl
      - kogito
      - k9s
      - helmfile
      - flux
      - fluxctl
      - stern
      - kubeseal
      - skaffold
      - kubent
      - kubecolor
      - cilium
  - properties:
      display_default: false
    trailing_diamond: ' '
    template: 󰸏 {{ if .Profile }}{{.Profile}}{{ end }}{{ if .Region }}{{ if .Profile }}@{{ end }}{{ .Region }}{{ end }}
    foreground: '#ec912d'
    background: background
    type: aws
    style: diamond
    tips:
      - a
      - aws
      - awless
