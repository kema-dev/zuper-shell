k9s:
  liveViewAutoRefresh: false
  refreshRate: 1
  maxConnRetry: 5
  readOnly: false
  noExitOnCtrlC: false
  ui:
    skin: everforest
    enableMouse: true
    headless: true
    logoless: true
    crumbsless: true
    splashless: true
    reactive: true
    noIcons: false
    defaultsToFullScreen: false
  skipLatestRevCheck: true
  disablePodCounting: false
  shellPod:
    image: busybox:latest
    namespace: default
    tty: true
    limits:
      cpu: 100m
      memory: 100Mi
  imageScans:
    enable: false
    exclusions:
      namespaces: []
      labels: {}
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: -1
    textWrap: false
    showTime: false
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
